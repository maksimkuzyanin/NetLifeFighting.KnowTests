<div ng-controller="testListCtrl" data-ng-init="init()">
	<div class="panel panel-default panel-acorn">
		<!-- Default panel contents -->
		<div class="panel-heading">Актуальные тесты</div>
		<div class="panel-body">
			<h3>Повышение квалификации участника группы Лайф-Файтинг</h3>
		</div>
		<div class="table-responsive">
			<table class="table table-condensed table-hover" ng-if="tests.length">
				<tr>
					<th>Билет</th>
					<th>Количество вопросов</th>
					<th>Время</th>
					<th>&nbsp;</th>
				</tr>
				<tr ng-repeat="test in tests">
					<td class="cell-text">{{test.title}}</td>
					<td class="cell-num">{{test.questions.length}}</td>
					<td class="cell-num">{{test.maxTime}}</td>
					<td class="text-center">
						<button type="button" class="btn btn-success" ng-click="goExam(test.testId)">Начать тестирование</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
