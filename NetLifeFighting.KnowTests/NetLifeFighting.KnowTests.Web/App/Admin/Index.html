<div ng-controller="adminCtrl">

	<div class="panel-group" id="accordion">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" data-target="#importTests" aria-expanded="true" aria-controls="importTests">
						Импорт тестов
					</a>
				</h4>
			</div>
			<div id="importTests" class="panel-collapse collapse in" aria-labelledby="headingimportTests" role="tabpanel" aria-expanded="true">
				<div class="panel-body">
					<!--<button class="btn btn-default" ng-click="importTests();">
						<span class="glyphicon glyphicon-import "></span>&nbsp;Импорт
					</button>-->

					<div class="bs-fileupload">
						<div class="file-input file-input-new">
							<div class="file-preview ">
								<div class="close fileinput-remove">×</div>
								<div class="file-drop-disabled">
									<div class="file-preview-thumbnails">
									</div>
									<div class="clearfix"></div>
									<div class="file-preview-status text-center text-success"></div>
									<div class="kv-fileinput-error file-error-message" style="display: none;"></div>
								</div>
							</div>
							<div class="kv-upload-progress hide">
								<div class="progress">
									<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
										0%
									</div>
								</div>
							</div>
							<div class="input-group file-caption-main">
								<div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
									<div class="file-caption-name"></div>
								</div>

								<div class="input-group-btn">
									<button type="button" tabindex="500" title="Clear selected files" class="btn btn-default fileinput-remove fileinput-remove-button"><i class="glyphicon glyphicon-trash"></i> <span class="hidden-xs">Remove</span></button>
									<button type="button" tabindex="500" title="Abort ongoing upload" class="btn btn-default hide fileinput-cancel fileinput-cancel-button"><i class="glyphicon glyphicon-ban-circle"></i> <span class="hidden-xs">Cancel</span></button>
									<button type="submit" tabindex="500" title="Upload selected files" class="btn btn-default fileinput-upload fileinput-upload-button"><i class="glyphicon glyphicon-upload"></i> <span class="hidden-xs">Upload</span></button>
									<div tabindex="500" class="btn btn-primary btn-file"><i class="glyphicon glyphicon-folder-open"></i>&nbsp; <span class="hidden-xs">Выбрать файл …</span><input id="input-1" type="file" class="file">
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="panel panel-acorn">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" data-target="#editPersons" aria-expanded="true" aria-controls="editPersons">
						Редактирование пользователей
					</a>
				</h4>
			</div>
			<div id="editPersons" class="panel-collapse collapse" aria-labelledby="headingeditPersons" role="tabpanel" aria-expanded="true">
				<div class="panel-body">

				</div>
			</div>
		</div>
	</div>

</div>
